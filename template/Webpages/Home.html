{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHunt - Discover Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">FoodHunt</h1>
                <nav>
                    <ul class="list-unstyled d-flex gap-4 mb-0">
                        <li><a href="#" class="text-white text-decoration-none">Home</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Restaurants</a></li>
                        <li><a href="#" class="text-white text-decoration-none">About Us</a></li>
                        <li><a href="#" class="text-white text-decoration-none">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Image Slider -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/hero1.jpg' %}" class="d-block w-100" alt="Restaurant">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/hero2.jpg' %}" class="d-block w-100" alt="Food">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row g-4">
            <!-- Restaurant List -->
            <div class="col-lg-8">
                <h2 class="mb-4">Best Picks</h2>
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <!-- Restaurant Cards -->
                    <div class="col">
                        <div class="card h-100 restaurant-card">
                            <img src="{% static 'images/restaurant1.jpg' %}" class="card-img-top" alt="Restaurant">
                            <div class="card-body">
                                <h5 class="card-title">Premium Restaurant</h5>
                                <p class="card-text">⭐ 4.5 (500+ reviews)</p>
                                <p class="card-text">Italian • $$ • Open Now</p>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat more cards as needed -->
                </div>
            </div>

            <!-- Map Section -->
            <div class="col-lg-4">
                <div class="map-container bg-light p-3 rounded shadow">
                    <h3 class="mb-3">Find Us</h3>
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." 
                                style="border:0;" allowfullscreen loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 FoodHunt. All rights reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
