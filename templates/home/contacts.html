{% extends 'base.html' %}
{% block content %}

<style>
  .contact-section {
    padding: 60px 0;
  }

  .contact-heading {
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #343a40;
  }

  .form-card {
    background-color: #ffffff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  }
</style>

<main class="container contact-section">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="contact-heading text-center">Contact Us</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <div class="form-card">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-3">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
